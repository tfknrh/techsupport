name: techsupport
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  theme_mode_handler: ^2.0.0
  provider: ^4.3.2+3
 # flutter_launcher_icons: ^0.7.5
  #flutter_svg: ^0.22.0
  page_transition: ^1.1.6
  flashy_tab_bar: ^0.0.3
  flutter_vector_icons: ^0.2.1
  on_boarding_ui: ^0.0.4
  intl: ^0.17.0
  #shared_preferences: ^0.5.4+8
  sqflite: ^1.3.1+1
  #lottie: ^0.6.0
 # flutter_local_notifications: ^3.0.2
  overlay_support: ^1.0.5
  emojis: ^0.9.3
  flutter_material_color_picker: ^1.0.5
  path_provider: ^2.0.1
  flushbar: ^1.10.4
  animate_do: ^1.6.3
  scroll_to_index: ^1.0.6
  timezone: ^0.7.0
  flutter_native_timezone: ^1.0.4
  permissions_plugin: ^1.1.4
  flutter_local_notifications: ^5.0.0
  logcat: ^1.0.2
  ext_storage:
  dropdown_search: ^0.6.3
  #shared_preferences: ^2.0.6
  google_sign_in: ^5.0.2
  googleapis: ^2.0.0
  multi_image_picker: ^4.8.0
  flutter_absolute_path: ^1.0.6
  #pinch_zoom: ^0.1.0
  search_page: ^2.0.0
  extended_image: ^4.0.1
  share: ^2.0.1
  receive_sharing_intent: ^1.4.5
  move_to_background: ^1.0.2
  
  google_maps_flutter: ^2.0.2
  #mapbox_search_flutter: ^1.0.6+1
  geolocator: ^7.0.1
  geocoder: ^0.2.1
  mapbox_search: ^2.1.0+1

  flutter_polyline_points: ^0.2.6
  color: ^2.1.1

flutter_icons:
  android: "launcher_icon" 
  ios: true
  image_path_ios: "assets/icon/icon.png"
  image_path_android: "assets/icon/icon.png"
  #adaptive_icon_background: "assets/icons/launcher/background.png"
  #adaptive_icon_foreground: "assets/icons/launcher/foreground.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/icon/

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  fonts:
    - family:  Poppins
      fonts:
        - asset: assets/fonts/Poppins/PoppinsMedium.ttf
    - family:  CircularStdBlack
      fonts:
        - asset: assets/fonts/CircularStd/CircularStdBlack.ttf
    - family:  CircularStdBold
      fonts:
        - asset: assets/fonts/CircularStd/CircularStdBold.ttf
    - family:  CircularStdBook
      fonts:
        - asset: assets/fonts/CircularStd/CircularStdBook.ttf
    - family:  CircularStdMedium
      fonts:
        - asset: assets/fonts/CircularStd/CircularStdMedium.ttf